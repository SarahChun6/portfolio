<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me!</title>
</head>
<body>

  <h1>Contact Me!</h1>
    
  <form action="https://portfolio-schun.netlify.app/post" method="POST">
    <fieldset>
      <legend>Personal Information</legend>
      <label>Name
        <input type="text" id="your-name" name="your-name" required>
      </label>
      <p>Type your name in the <kbd>Name</kbd> field before submitting.</p>
      <br>
      <label>Email
        <input type="email" id="your-email" name="your-email" required>
      </label>
      <br>
      <label>Occupation
        <select name="occupation" id="occupation">
          <option value="recruiter">Recruiter</option>
          <option value="soft-engineer">Software Engineer</option>
      
          <optgroup label="Student">
            <option value="high-school">High School</option>
            <option value="college">College</option>
            <option value="other-student">Other</option>
          </optgroup>
      
          <option value="other">Other</option>
        </select>
      </label>
      <br>
      <label>Location
        <input list="cities" id="city" name="city">
        <datalist id="cities">
          <option value="New York">
          <option value="San Diego">
          <option value="San Jose">
          <option value="San Francisco">
          <option value="Los Angeles">
          <option value="Chicago">
          <option value="Houston">
          <option value="Phoenix">
        </datalist>
      </label>
      <br>
    </fieldset>

    <fieldset>
      <legend>Other</legend>
      <label>Message <br>
        <textarea id="message" name="message" rows="5"></textarea>
      </label>
    </fieldset>

    <button>Send</button>
  </form>

  <dialog>Thank you for getting in touch!</dialog>

  <footer>
    <p><a href="index.html">Back to Home</a></p>
  </footer>

</body>
</html>
