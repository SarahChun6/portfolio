<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me!</title>
</head>
<body>

  <h1>Contact Me!</h1>
  
  <form action="submit_form.php" method="POST">
  
  <!--
  <form action="https://portfolio-schun.netlify.app/post" method="POST">
  -->
    <fieldset>
      <legend>Personal Information</legend>
      <label>Name
        <input type="text" id="your-name" name="your-name" required>
      </label>
      <br>
      <label>Email
        <input type="email" id="your-email" name="your-email" required>
      </label>
      <br>
    </fieldset>

    <fieldset>
      <legend>Message</legend>
      <label>Message <br>
        <textarea id="message" name="message" rows="5"></textarea>
      </label>
    </fieldset>

    <button>Send</button>
  </form>

  <p>Thank you for getting in touch!</p>

  <h1>Fruit Selection</h1>

  <select name="occupation" id="occupation">
    <option value="recruiter">Recruiter</option>

    <optgroup label="Student">
      <option value="high-school">High School</option>
      <option value="college">College</option>
      <option value="other-student">Other</option>
    </optgroup>

    <option value="other">Other</option>

  </select>

</body>
</html>
